# Library & laboratory: institutionalizing a dynamic digital projects infrastructure across workgroups

## 2017 DLF Forum

* Patrick Wallace, Digital Projects Librarian
* Ryan Clement, Data Services Librarian

---

# Background

* Mellon-funded Digital Liberal Arts Initiative
* Consolidation of digital scholarship support across campuses
* Need for rapid communication between staff, across workgroups
* Desire to keep the library's central role in DS/DH support

---

# Goals & charge

* Facilitate communication between DS/DH support staff
* Identify project consultants & resources
* Consolidate & maintain documentation
* Provide workshops on tools & methods
* Helping staff help researchers

---

# Membership

* Why not a formal workgroup?
* Adding value to work we already do
* Supporting individuals' professional authority
** 4 librarians
** 2 academic & curricular technologists
** 1 web developer (ITS)

---

# The brain trust

* Library-centered team as DS/DH DevOps
** “How stuff gets done”
** “Who does stuff”
** “How can stuff be done better”
* Tracking and facilitating communication
* Sounding board & documentation hub for experiments, drafts, new initiatives
* No longer reinventing every project

---

# Templates + workflows

* Using Open Science Framework to track roles + projects

  * Discovering informal workflows and tracking them

* Building a storehouse of templates and plans

  ![MiddLab OSF](https://libapps.s3.amazonaws.com/accounts/75445/images/middlab_osf_screenshot.png)

---

# No longer reinventing every project

* Researchers stepping into unfamiliar territory
* Group reviews DLA proposals and provides feedback and connections
* Storehouse of workflows and templates can be leveraged

---

# Silos 

* Humanists, Social Scientists
* Librarians, instructional designers, academic technologists
* Small community & informal communication

---

# Future plans

* Contine developing workshops and study groups
  * Data Bootcamp
  * R Study Group
* Collect instructional materials for reuse
  * Course-based instruction, e.g. Omeka
* Develop standards and best practices for researcher identification (i.e. ORCID, etc.)

---
